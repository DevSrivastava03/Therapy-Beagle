<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TherapyBeagle 🐶</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div>
        <h1>Hi, I’m <span>Beagle 🐾</span></h1>
        <p class="subtitle">I’m here to chat when you need comfort.</p>
      </div>
      <button id="voice-toggle" class="toggle-btn" aria-label="Toggle voice output">🔊</button>
      <button id="theme-toggle" class="toggle-btn" aria-label="Toggle theme">🌙</button>
    </div>

    <!-- Chat area -->
    <div class="chat" aria-live="polite">
      {% if user_text %}
        <div class="user-bubble">
          <div class="bubble-text">You: {{ user_text }}</div>
          <div class="timestamp">{{ now }}</div>
        </div>
      {% endif %}

      {% if is_typing %}
        <div class="bot-bubble thinking">
          <div class="typing-dots">
            <span>.</span><span>.</span><span>.</span>
          </div>
        </div>
      {% endif %}

      {% if bot_reply %}
        <div class="bot-bubble">
          <div class="bubble-text">{{ bot_reply }}</div>
          <div class="timestamp">{{ now }}</div>
          <div class="paw" aria-hidden="true">🐾</div>
        </div>
      {% endif %}
    </div>

    <!-- Message form -->
    <form method="POST" class="chat-form">
      <input type="text" name="user_text" placeholder="Tell me how you're feeling..." required />
      <button type="submit">➤</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
